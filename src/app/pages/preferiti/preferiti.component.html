<h2 *ngIf="!fav.length" class="text-center fw-semibold text-secondary">
  {{ testo }}
</h2>
<div class="container p-4">
  <div class="row">
    <div class="col col-4 g-4" *ngFor="let item of fav; let i = index">
      <div class="card">
        <img
          src="{{ item.thumbnail }}"
          class="card-img-top border-bottom border-2"
          alt="img"
        />
        <div class="card-body text-center pt-3">
          <h5 class="card-title text-truncate">{{ item.title }}</h5>
          <p class="card-text">{{ item.price | currency }}</p>
          <i
            class="far fa-heart fs-5"
            (click)="addPref(item)"
            [ngStyle]="{
              color: isPresent(item) ? 'red' : 'black',
              scale: isPresent(item) ? '1.4' : 1
            }"
          ></i>
        </div>
      </div>
    </div>
  </div>
</div>
