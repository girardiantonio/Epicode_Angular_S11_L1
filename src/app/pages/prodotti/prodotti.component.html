<div class="container">
  <div class="row">
    <div class="col col-3 g-4" *ngFor="let item of prodotti">
      <div class="card">
        <img
          src="{{ item.thumbnail }}"
          class="card-img-top border-bottom border-2"
          alt="img"
        />
        <div class="card-body">
          <h5 class="card-title text-truncate">{{ item.title }}</h5>
          <p class="card-text">{{ item.price | currency }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-success" (click)="shop(item)">
              Aggiungi al carrello
            </button>
            <i
              class="far fa-heart fs-5"
              (click)="addPref(item)"
              [ngStyle]="{
                color: isPresent(item) ? 'red' : 'black',
                scale: isPresent(item) ? '1.4' : 1
              }"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="container mt-5 border border-2 border-primary p-3 rounded-4 mb-3"
  id="cart"
>
  <div class="row">
    <h2 class="fw-bold">Carrello</h2>
    <ul class="p-4">
      <li
        *ngFor="let item of carrello; let i = index"
        class="d-flex align-items-center"
      >
        <p class="m-0">
          â€¢ {{ item.title }} &nbsp; &nbsp;<span>
            {{ item.price | currency }} &nbsp; &nbsp;</span
          >
        </p>
        <i class="far fa-trash-alt" (click)="remove(item, i)"></i>
      </li>
    </ul>
    <h4 class="text-end">Totale: {{ totale | currency }}</h4>
  </div>
</div>
